<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar.css') }}">
</head>
<body>
    <header class="cabecalho">
        <h1 class="titulo">Editar Usuário</h1>
    </header>

    <main>
        <section class="editar">
            <div class="titulo_msg-erro">
                <h3 class="titulo-editar">Editar dados do usuário</h3>
                <!-- Mostra erro se existir -->
                {% if erro %}
                <div class="mensagem-erro">
                    {{ erro }}
                </div>
                {% endif %}
            </div>

            <div class="editar-container">
                <form method="POST">
                    <div class="editar-input">
                        <label>ID</label>
                        <input type="number" name="id-user" value="{{ usuario.id }}" required>
                    </div>
                    <div class="editar-input">
                        <label>Nome</label>
                        <input type="text" name="nome-user" value="{{ usuario.nome }}" required>
                    </div>
                    <div class="editar-input">
                        <label>Email</label>
                        <input type="email" name="email-user" value="{{ usuario.email }}" required>
                    </div>
                    <div class="div-btn">
                        <input type="submit" value="Salvar" class="btn-salvar">
                        <a href="{{ url_for('index') }}" class="btn-cancelar">Cancelar</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
